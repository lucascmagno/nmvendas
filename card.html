<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link para o bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body>
  <div class="card" style="width: 18rem;">
      <div class="card card-header text-bg-danger mb-3" style="max-width: 18rem;">
        Aqueça suas vendas no verão
      </div>

        <img src="./src/images/Point mini NFC.svg" class="card-img-top" alt="...">

        <button class="btn btn-primary btn-comprar">Comprar agora</button>
        
        <div class="accordion card_content_info" id="accordionExample">
          <div class="accordion-item card_content_info_item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Mostrar Informações
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <ul class="list-group">
                  <li class="list-group-item">Fácil de levar no bolso</li>
                  <li class="list-group-item">Envia o comprovante por sms</li>
                  <li class="list-group-item">3 anos de garantia</li>
                  <li class="list-group-item">Frete grátis</li>
                  <li class="list-group-item">Conexão Bluetooth com celular</li>
                  <li class="list-group-item">Aceita aproximação</li>
                  <li class="list-group-item">10 horas de bateria</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
  </div>
</body>
</html>
