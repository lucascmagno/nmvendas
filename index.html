<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link para o bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <!-- Estilos locais -->
    <link rel="stylesheet" href="src/styles/style.css">

    <!-- Scripts locais -->
    <script src="./src/scripts/regex.js" defer></script>
    <link rel="shortcut icon" href="src/Favicon.png" type="image/x-icon">
    <title>Norte Maquinas de Cartão</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar1">
        <div class="container-fluid container-header">
            <div>
                <img src="./src/icons/LogoHearder.svg" class="logo-header" alt="Logo-Header">
            </div>
            <a class="navbar-brand hiddem-pocket" href="#">
            <span style="color: #F64638;">Norte</span> Maquinas de Cartão
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Maquininhas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Simular Venda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Fale Conosco</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Body -->
      <section>
        <!-- Banner -->
        <div class="banner">
            <img src="./src/banner/Banner Desktop.png" alt="Desktop" class="banner-desktop">
            <img src="./src/banner/Banner Mobile.png" class="banner-mobile" alt="Banner Mobile">
        </div>
        
        <!--Simular venda -->
        <div class="simular-venda container text-center">
            <div class="row row-cols-2">
                <div class="col">
                    <label for="valorInput" class="form-label">Quanto você quer cobrar?</label>
                    
                    <input class="form-control" id="valorInput" type="number" placeholder="R$ 00,00" aria-label="default input example" oninput="validarInput(this)" oninput="formatarValor(this)">
                </div>
                <div class="col">
                    <label for="maquininhaPagamento" class="form-label">Com o que você quer cobrar?</label>

                    <select id="maquininhaPagamento" class="form-select" aria-label="Default select example">
                        <option selected>Escolha uma maquininha</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div class="col">
                    <label for="formaDePagamento" class="form-label">Como seus clientes vão te pagar?</label>

                    <select class="form-select" aria-label="Default select example" id="formaDePagamento">
                        <option selected>Método de pagamento</option>
                        <option value="1">Crédito</option>
                        <option value="2">Débito</option>
                      </select>
                </div>
                <div class="col">
                    <label for="dataRecebimentoDinheiro" class="form-label">Quando você quer receber o dinheiro?</label>

                    <select class="form-select" aria-label="Default select example" id="dataRecebimentoDinheiro">
                        <option selected>Número de parcelas</option>
                        <option value="1">1 parecela</option>
                        <option value="2">2 parecelas</option>
                        <option value="3">3 parecelas</option>
                        <option value="4">4 parecelas</option>
                        <option value="5">5 parecelas</option>
                        <option value="6">6 parecelas</option>
                        <option value="7">7 parecelas</option>
                        <option value="8">8 parecelas</option>
                        <option value="9">9 parecelas</option>
                        <option value="10">10 parecelas</option>
                        <option value="11">11 parecelas</option>
                        <option value="12">12  parecelas</option>
                      </select>
                </div>
            </div>
        </div>
      </section>
</body>
</html>
